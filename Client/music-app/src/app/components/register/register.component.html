<div class="flex flex-col h-screen">

    <div class="flex flex-grow justify-center items-center">
        <div class="w-full max-w-2xl">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-0">
                <div class="flex flex-wrap -mx-3 mb-4">
                    <div class="w-full sm:w-1/2 px-3 mb-3 md:mb-0">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="userName">
                            Username
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="userName" type="text" placeholder="Username" formControlName="userName">
                    </div>
                    <div class="w-full sm:w-1/2 px-3 -mb-3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="************" formControlName="password">
                    </div>
                </div>

                <div class="flex items-center justify-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded 
                    focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
